# --- DEVELOPMENT MODE (H2 Database) ---
# This creates a temporary database inside your RAM so the app can start.
spring.datasource.url=jdbc:h2:mem:paymybuddydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Enable the Database Console (so you can see data in your browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Auto-create the tables (User, Transaction) from your Java code
spring.jpa.hibernate.ddl-auto=update